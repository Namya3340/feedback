<body>
    <center>
    <div id="container">
        <h1 style="text-align: center;">Feedback Form</h1>

        <center>
            <fieldset >
                <form style="color: black;">
                    <label for="Feedback" style="background-color: aliceblue;">Feedback Type :</label>
                    <br><input type="" style="background-color: aliceblue;">
                    <select id="Feedback" style="background-color: aliceblue;">
                        <option value="Compliment"></option>
                        <option value="Comment"></option>
                        <option value="none"></option>
                    </select>
                    <br><br>
                    <label for="Message" style="background-color: aliceblue;"> Message </label><br>
                    <textarea id="Message" style="background-color: aliceblue;"></textarea><br><br>
                    <label style="background-color: aliceblue;">Website Rating: </label>
                    <br><input type="radio" name="Website Rating" style="background-color: aliceblue;">
                    <label style="background-color: aliceblue;">Excellent</label>
                    <input type="radio" name="Website Rating" style="background-color: aliceblue;">
                    <label style="background-color: aliceblue;">Good</label>
                    <input type="radio" name="Website Rating" style="background-color: aliceblue;">
                    <label style="background-color: aliceblue;">Average</label>
                    <input type="radio" name="Website Rating" style="background-color: aliceblue;">
                    <label style="background-color: aliceblue;">Poor</label>
                    <br><br>
                    <label style="background-color: aliceblue;">Age(0-100):</label>
                    <br><input type="number" style="background-color: aliceblue;"><br><br>
                    <label style="background-color: aliceblue;">Email<sup
                            style="color: red;background-color: aliceblue;">*</sup> :</label>
                    <br><input type="email" style="background-color: aliceblue;" required>
                    <br><br>
                    <label style="background-color: aliceblue;">Password(min. 8 characters) : </label>
                    <br><input type="password" style="background-color: aliceblue;"><br><br>
                    <label style="background-color: aliceblue;">Website URL(optional):</label>
                    <br><input type="url" style="background-color: aliceblue;"><br>
                    <br><input type="checkbox" style="background-color: aliceblue;">
                    <label style="background-color: aliceblue;">I agree to the terms and conditions</label><br>
                    <input type="submit" style="text-align: center; color: green;background-color: aliceblue;">

            </fieldset>
            </form>
        </center>
    </div>
</center>
